<div ui-view="header" autoscroll="true"></div>
<div style="padding: 30px;">
	<h2>Nachricht senden</h2>
	<br>
	<form role="form" class="inserat" ng-submit="submit()">
		<div class="form-group">
		  <input required ng-model="message.name" type="text" class="form-control" id="name" name="name" placeholder="Ihr Name">
		</div>
		<div class="form-group">
		  <input required ng-model="message.from" type="email" class="form-control" id="email" name="email" placeholder="Ihre E-Mail Adresse">
		</div>
		<div class="form-group">
		  <textarea required ng-model="message.content" type="text" class="form-control description-area" id="description" name="description" placeholder="Ihre Nachricht" maxlength="500"></textarea>
		</div>
	  <div class="clearfix pull-right">
	  	<button type="submit" class="btn btn-primary">Senden <i class="fa fa-paper-plane"></i></button>
	  </div>
	</form>
</div>
