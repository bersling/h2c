<ul>
  <div class="container center">
  	<div class="page-wrapper">
  		<h1>Gratis Inserat</h1>
  		<br>
  		<form role="form" class="inserat">
  			<div class="form-group">
  			  <!--label for="email">Email address:</label-->
  			  <input ng-model="newAd.name" type="text" class="form-control" id="name" name="name" placeholder="Name">
  			</div>
  			<div class="form-group">
  			  <!--label for="email">Email address:</label-->
  			  <input ng-model="newAd.plz" type="number" class="form-control" id="plz" name="plz" placeholder="Postleitzahl" min="0" max="10000">
  			</div>
  			<div class="form-group">
  			  <!--label for="email">Email address:</label-->
  			  <input ng-model="newAd.age" type="number" class="form-control" id="age" name="age" placeholder="Alter" min="0" max="100">
  			</div>
  			<div class="form-group">
  			  <!--label for="email">Email address:</label-->
  			  <textarea ng-model="newAd.description" type="text" class="form-control description-area" id="description" name="description" placeholder="Beschreiben Sie sich in ein paar Worten." maxlength="300"></textarea>
  			</div>
  			<div class="form-group">
  			  <!--label for="email">Email address:</label-->
  			  <input ng-model="newAd.price" type="number" class="form-control" id="price" name="price" placeholder="Stundenlohn in CHF" min="0" max="100">
  			</div>
  			<div class="form-group">
  			  <label for="email">Profilbild:</label>
  			  <input ng-model="newAd.pic" custom-on-change="uploadFile" type="file" class="form-control fileinput" id="pic" name="pic">
  			</div>
  		  <div class="form-group">
  		    <!--label for="email">Email address:</label-->
  		    <input ng-model="newAd.email" type="email" class="form-control" id="email" name="email" placeholder="Kontakt E-Mail">
  		  </div>
  		  <button  ng-click="submit(newAd)" type="submit" class="btn btn-default">Submit</button>
  		</form>

  	</div>
  </div>
</ul>
